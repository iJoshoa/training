<div class="contrainer">
  <div class="row">
    <div class="col-lg-4" *ngFor="let data of dataDB">
      <div class="card" style="margin-bottom: 1em;">
        <img src="{{ imgSrc}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ data.student_code}}</h5>
          <p class="card-text">{{data.firstname }} {{data.lastname}}</p>
          <a href="#" class="btn btn-danger">More</a>
        </div>
      </div>
    </div>
  </div>
</div>
